<p>posts works!</p>
<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<input type="text" class="form-control mb-2" (keyup.enter)="createPost(input)" #input>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-secondary btn-sm" (click)="updatePost(post)">Update</button>
    {{post.title}}
    <button class="btn btn-danger btn-sm" (click)="deletePost(post)">Delete</button>
  </li>
</ul>
